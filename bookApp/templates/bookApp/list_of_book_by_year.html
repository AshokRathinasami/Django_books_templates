<a href="{% url 'books:book_list' %}">Back to Book List</a>

<table>
    <thead>
        <tr>
            <th>Book Title</th>
            <th>Author</th>

        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.publication_year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
