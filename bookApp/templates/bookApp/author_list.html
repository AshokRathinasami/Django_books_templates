<h1>author List</h1>
<table>
    <thead>
        <tr>
            <th>s.No</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
        </tr>
        </tr>
        {% empty %}
        <tr>
            <td colspan="8">No author found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
